<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Links Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <title>The Cloud Is Coming</title>

    <!-- link hojas de estilo -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container flex-column">
    <div class="searcher-city-container">
        <form id="search-form">
            <input id="search-input" type="text" placeholder="Busca tu ciudad">
        </form>
    </div>

    <div class="information-web-container flex-column">
        <!--<img src="./img/home.png" alt="caricatura decorativa">-->
        <picture>
            <source srcset="./img/home-320p.png" media="(max-width: 320px)" alt="caricatura decorativa">
            <source srcset="./img/home-375p.png" media="(max-width: 375px)" alt="caricatura decorativa">
            <source srcset="./img/home-425p.png" media="(max-width: 425px)" alt="caricatura decorativa">
            <source srcset="./img/home-460p.png" media="(max-width: 768px)" alt="caricatura decorativa">
            <source srcset="./img/home-512p.png" media="(max-width: 1024px)" alt="caricatura decorativa">
            <source srcset="./img/home-720p.png" media="(max-width: 1440px)" alt="caricatura decorativa">
            <source srcset="./img/home.png" media="(min-width: 1441px)">
            <img src="./img/home4.png" alt="caricatura decorativa">
        </picture>
        <div class="info-container">
            <h1 class="title">¡Información climática los 7 días de la semana!</h1>
            <ul>
                <li>-Consulta climática por día</li>
                <li>-Consulta climática por hora</li>
            </ul>
        </div>
    </div>
</div>
